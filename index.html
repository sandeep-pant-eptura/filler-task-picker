<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¯ Daily Filler Task Picker</title>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fefcea, #f1da36);
      margin: 0;
      padding: 2rem;
      text-align: center;
      animation: fadeInUp 1s ease-in;
    }
    h1 {
      color: #333;
      font-size: 2rem;
      animation: pulse 2s infinite ease-in-out;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeInUp 1s ease-in 0.3s both;
    }
    button:hover {
      background: #e5534b;
    }
    .task-box {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #222;
      background: #fff7d1;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      min-height: 100px;
      animation: fadeInUp 1s ease-in 0.5s both;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Your Uplifting Filler Task âœ¨</h1>
  <div class="task-box" id="taskBox">Tap the button to get inspired!</div>
  <button onclick="getTask()">ðŸŽ² Give Me a Task</button>

  <script>
    const tasks = [
      { task: "Read 1 paragraph from a saved DevOps blog", goal: "#TechnicalGrowth" },
      { task: "Watch a 3-min lo-fi DevOps explainer video", goal: "#TechnicalGrowth" },
      { task: "Do 5 standing twists + 3 deep breaths", goal: "#PhysicalWellbeing" },
      { task: "Look out your window for 2 minutes", goal: "#MentalWellbeing" },
      { task: "Write 2-line story for Leo the Lion", goal: "#CreativeJoy" },
      { task: "Give Yuvi a tight hug and playfully chat for 3 mins", goal: "#MeaningfulConnection" },
      { task: "Clean your workspace for 2 minutes", goal: "#MentalDeclutter" },
      { task: "Do a 1-min guided body scan", goal: "#Mindfulness" },
      { task: "Stretch while listening to a DevOps podcast", goal: "#Growth+Movement" },
      { task: "Call or send a voice note to someone you care about", goal: "#MeaningfulConnection" },
      { task: "Write 3 micro-wins from the past 24 hours", goal: "#MentalWellbeing" },
      { task: "Organize your downloads folder or Notion task list", goal: "#TechnicalClarity" }
    ];

    function getTask() {
      const random = tasks[Math.floor(Math.random() * tasks.length)];
      const taskBox = document.getElementById("taskBox");
      taskBox.style.animation = 'none';
      void taskBox.offsetWidth; // Trigger reflow
      taskBox.style.animation = 'fadeInUp 0.5s ease-in';
      taskBox.innerHTML = `ðŸ’¡ ${random.task}<br><strong>${random.goal}</strong>`;
    }
  </script>
</body>
</html>
